<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bruno+Ace+SC&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
	<script>
	    tailwind.config = {
	      theme: {
	        extend: {
	          colors: {
	            clifford: '#da373d',
	          },
	          fontFamily:{
	        	  'roboto':['Roboto', 'sans-serif'],
	        	  'abril': ['Abril Fatface', 'cursive'],
	        	  'bruno' : ['Bruno Ace SC', 'cursive']
	          }
	        }
	      }
	    }
	    
	    
	  </script>
	<style>
		body{
			background-image : url('https://i.pinimg.com/474x/8b/26/f9/8b26f942a2c77ff950e70b6948bfebe4.jpg');
		}
	</style>
</head>

<body class="bg-blue-200 font-roboto">
  <div class="flex flex-col items-center justify-center h-screen">
    <form action="#" method="POST" class="bg-white p-8 rounded-lg shadow-md w-full md:w-2/3 lg:w-1/2 xl:w-1/3">
      <h1 class="text-4xl lg:text-6xl font-abril mb-6 text-center">Authentification</h1>
      <div class="mb-4">
      </div>
	
<div>
  <form action="/login" method="post" class="bg-white p-8 rounded-lg shadow-md max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Sign In</h1>
    <div class="mb-4">
      <label for="username" class="block font-bold text-gray-700 mb-2">Username ou Email Address</label>		
      <input type="text" id="username" name="username" placeholder="Username"  class="focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent py-2 px-4 block w-full rounded-md border-gray-300"/>
    </div>
    <div class="mb-6">
      <label for="password" class="block font-bold text-gray-700 mb-2">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" class="focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent py-2 px-4 block w-full rounded-md border-gray-300"/>
    </div>
    <div class="flex justify-center">
      <button type="submit" class="bg-purple-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">
        Log In
      </button>
    </div>
    
    
  </form>
</div>
</body>
</html>
